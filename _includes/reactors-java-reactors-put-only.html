```java
public static class Pair<K, V> {
  public K k;
  public V v;
  public Pair(K k, V v) {
    this.k = k;
    this.v = v;
  }
}

public static class PutOnlyReactor<K, V> extends Reactor<Pair<K, V>> {
  Map<K, V> map = new HashMap<K, V>();

  public PutOnlyReactor() {
    main().events().onEvent(p -> map.put(p.k, p.v));
  }
}
```
